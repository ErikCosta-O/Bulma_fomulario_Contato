<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/5c3542a6a8.js" crossorigin="anonymous"></script>
    <title>Bulma</title>
</head>
<body>
    <div class="container">
    <div class="card">
        <div class="card-content">
        <div class="content">
                <form class="box">
                    <div class="field">
                        <h1 class="titulo">Formulario de contato...</h1>
                        <label class="label">Nome</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-user"></i>
                            </span>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                            </span>
                    </div>
                    <div class="field">
                        <label class="label">Telefone</label>
                        <p class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Insira seu Telefone">
                                <span class="icon is-small is-left">
                                    <i class="fa-solid fa-phone"></i>
                            </span>
                    <div class="field">
                    <label class="label">Pais</label>
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Qual o seu Pais de Origem">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-globe"></i>
                        </span>
                    </div>
                    <label class="label">Mensagem</label>
                    <textarea class="textarea" placeholder="Digite aqui" rows="5"></textarea>
                    
        <div class="field">
            <div class="control">
            <label class="radio">
                <input type="radio" name="question">
                Yes
            </label>
            <label class="radio">
                <input type="radio" name="question">
                No
            </label>
            </div>
        </div>
        
        <div class="field is-grouped">
            <div class="control">
            <button class="button is-link">Submit</button>
            </div>
            <div class="control">
            <button class="button is-link is-light">Cancel</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
